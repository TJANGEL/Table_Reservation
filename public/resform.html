<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservation Form</title>

    <!-- bootstrap -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<head>
    <body>

    <div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span></span> Group 4's Restaurant</h1>
			<hr>
			<h2 class="text-center">Make a reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reservation_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reservation_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reservation_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reservation_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

            </div>
            <footer>
                <div class="container">
					<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
                </div>
            </footer>
		</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
  </body>

  <script type="text/javascript">
  
	// on click function
	$(".submit").on("click", function(){
  
	// log input fields
	  var newReservation = {
			  customerName: $('#reservation_name').val().trim(),
			  phoneNumber: $('#reservation_phone').val().trim(),
			  customerEmail: $('#reservation_email').val().trim(),
			  customerID: $('#reservation_uniqueID').val().trim()
		  };
		  console.log(newReservation);
  
		  var currentURL = window.location.origin;
		  $.post(currentURL + "/api/tables", newReservation,
		  function(data){
			  if(data == true){
				  alert("You are Booked!")
			  }
			  if(data == false){
				  alert("Sorry, there are no tables available. You are waitlisted")
			  }
  
			  $('#reservation_name').val("");
			  $('#reservation_phone').val("");
			  $('#reservation_email').val("");
			  $('#reservation_uniqueID').val("");
		  });
  return false;
  
		});
  </script>

</html>
